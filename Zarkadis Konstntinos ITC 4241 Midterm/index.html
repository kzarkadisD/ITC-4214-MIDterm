<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <img src="logo.jpg" alt="Logo" width="40" height="40" />
        <h1 class="navbar-title">Grade List</h1>
        <span class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Me Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="page-title">2024 Grade List</h1>
      <form id="addItemForm">
        <!-- Course ID input -->
        <div class="form-group">
          <label for="courseID">Course ID:</label>
          <input
            type="text"
            class="form-control"
            id="courseID"
            placeholder="Enter the course ID"
            required
          />
        </div>
        <!-- Course Name input -->
        <div class="form-group">
          <label for="courseName">Course Name:</label>
          <input
            type="text"
            class="form-control"
            id="courseName"
            placeholder="Enter the course Name"
            required
            pattern="[A-Za-z ]*"
            inputmode="text"
          />
        </div>
        <!-- Grade input -->
        <div class="form-group">
          <label for="grade">Grade:</label>
          <input
            type="text"
            class="form-control"
            id="grade"
            placeholder="Enter the Course Grade"
            required
            pattern="[0-9]*"
            inputmode="numeric"
          />
          <div class="sort">
            <label for="gradeSort"> Sort by grade:</label>
            <select id="gradeSort" class="sort-control">
              <option value="-">-</option>
              <option value="asc">Accending Order</option>
              <option value="desc">Diccending Order</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
      <!-- Error Message Container -->
      <div
        id="errorContainer"
        class="alert alert-danger"
        style="display: none"
      ></div>
      <table class="table">
        <thead>
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Grade</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody id="courseList">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <footer class="bg-dark text-light text-center py-4">
      <div class="container">
        <img src="logo.jpg" alt="Logo" width="40" height="40" />
        <p>&copy; 2024 Grade List</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
